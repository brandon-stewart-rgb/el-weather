<!doctype html>
<html lang="en">
  <head>
    <title>El Weather</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" integrity="sha512-IgmDkwzs96t4SrChW29No3NXBIBv8baW490zk5aXvhCD8vuZM3yUSkbyTBcXohkySecyzIrUwiF/qV0cuPcL3Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/style.css">
    
    
  <body>
    <div class="notification is-info" style="border-radius: 0; margin-bottom: 0;">
      <div class="container is fluid">
        <section class="hero is-small is-info ">
          <section class="hero is-small is-info  ">
            <div class="hero-body">
                <p class="title is-centered">
                  WeatherSearch
                </p>
                <p class="subtitle">
                  Search the World's Weather by City
                </p>
            </div>
          </section>
        </section>
      </div>
    </div>

    

   
    

    <div class="container  is-widescreen pr-3 pl-3 ">
      

              <div class="columns">

                <div class="column">

                        <div class="field has-addons mt-4">

                          <div class="control">
                            <input class="inputValue  input is-normal " type="text" id="search-input" placeholder="Search Weather by City">                     
                          </div>

                          <div class="control">
                            <a class="button is-info is-normal" id="button" type="button" value="submit">
                              <i class="fas fa-search"></i>
                            </a>

                            <a class="clear-btn button is-small  ml-2 is-outlined is-hidden">Clear Searches</a>
                          </div>

                        </div>

                       
                        <div class="buttons"></div>


                </div>
                <!-- column -->

                <div class="column mt-6">
                  <div class="card is-hidden">
                    <div class="card-content mb-6">
                        <div class="media">
                          <div class="media-left">
                            <figure class="image is-48x48">
                              <div class="weather-icon"><img src="/assets/icons/unknown.png" /></div>
                            </figure>
                          </div>
                          <div class="content">
                            <p class="title is-2" id="cityName"></p>
                            <p class="subtitle is-4" id="desc"></p>
                        </div>
                     </div>
                 
                      <div class="content">
                        <p class="is-large mb-0" id="temp"></p>
                        <p class="is-large mb-0"" id="feels-like"></p>
                        <p class="is-large mb-0"" id="max-temp"></p>
                        <p class="is-large mb-0"" id="min-temp"></p>
                        <p class="is-large mb-0"" id="wind-speed"></p>
                                         
                    </div>
                         
                  </div>
                       
                    </div>
                  </div>


                </div>
                <!-- end column -->


                <h4 class="title is-size-4 " id="five-day-city"></h4>
                <div id="sevenDay" class="columns forecast">  
                  
              </div>
              <!-- end columns -->


             
             
                
                

                
             </div>


  </div>
  <!-- end container -->
      
   
    <!-- jQuery first, then Popper.js-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
  
  </body>
</html>
